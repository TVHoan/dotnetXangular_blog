<div class="section layout_padding">

        <div class="heading">
          <h3><span>Blog</span></h3>
        </div>
      </div>
    </div>
    <app-post-content [eventEmitter]="parentEmitter" [clickSubject]="clickSubject" ></app-post-content>

      </div>
    </div>
  </div>
</div>
