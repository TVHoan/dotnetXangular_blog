<div class="row" *ngFor="let item of content">
  <div class="col-md-6">
    <img src="{{item.imageurl}}" alt="#" />
  </div>
  <div class="col-md-6">
    <div class="full blog_cont">
      <h4><a [routerLink]='["/blogdetail"]' [queryParams]="{id : item.id}">{{item.title}}</a> </h4>
      <h5>{{item.createdat}}</h5>
      <div [innerHTML]="item.content">  </div>
  </div>
</div>
