<section class="layout_padding">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="heading" style="padding-left: 15px;padding-right: 15px;">
          <h4 style="border-bottom: solid #333 1px;">Comments / {{comments.length}}</h4>
        </div>
      </div>
    </div>
    <div class="row" *ngFor="let item of comments">
      <div class="col-md-12">
        <div class="full comment_blog_line">
          <div class="row">
            <div class="col-md-12">
              <div class="full contact_text">
                <h3>{{item.name}}</h3>
                <h4>Posted on {{item.createdat}}</h4>
                <p>{{item.content}}
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="row margin_top_30">
      <div class="col-md-12 margin_top_30">
        <div class="heading" style="padding-left: 15px;padding-right: 15px;">
          <h4>Post : Your Comment</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="full comment_form">
          <form action="index.html">
            <fieldset>
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <input type="text" name="name" placeholder="Name" required="#" />
                    <input type="email" name="email" placeholder="Email" required="#" />
                  </div>
                  <div class="col-md-6">
                    <textarea placeholder="Comment"></textarea>
                  </div>
                </div>
                <div class="row margin_top_30">
                  <div class="col-md-12">
                    <div class="center">
                      <button>Send</button>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
